<div class="well">
  {{ vm.title }}
</div>

<a class="btn btn-info pb-add" ng-href="#/addressbook/edit">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
</a>
<a class="btn btn-danger" ng-hide="!vm.addresses.length" pb-confirm-message="Are you sure?" pb-confirm="vm.clear()">
  <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> Clear
</a>

<hr />

<table class="table table-hover" ng-hide="!vm.addresses.length">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tr data-ng-repeat="a in vm.addresses">
    <td>{{ $index + 1 }}</td>
    <td>{{ a.firstName }} {{ a.lastName }}</td>
    <td>{{ a.email }}</td>
    <td>
      <div data-pb-widget-address-actions></div>
    </td>
  </tr>
</table>

<hr />
