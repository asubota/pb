<div class="well">
  {{ vm.title }}
</div>

<span ng-include="'/app/components/back-button.html'"></span>
<a class="btn btn-success pb-save" ng-click="vm.save()" ng-disabled="form.$invalid">
  <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Save
</a>

<hr />

<form class="form-horizontal" name="form">

  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input id="firstName" class="form-control" name="firstName" placeholder="First Name" data-ng-model="vm.firstName">
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input id="lastName" class="form-control" name="lastName" placeholder="Last Name" data-ng-model="vm.lastName">
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': form.email.$invalid && form.email.$dirty}">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input id="email" class="form-control" name="email" placeholder="Email" data-ng-model="vm.email" type="email" required>
    </div>
  </div>

</form>

<hr />
